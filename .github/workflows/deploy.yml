name: Deploy StoryScape Frontend

on:
  push:
    branches:
      - github-pages
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node modules and npm
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci --prefix frontend

      - name: Build Vite project
        run: npm run build --prefix frontend

      # NOTE: Using the official GitHub Pages actions caused a failure due to a
      # deprecated dependency (actions/upload-artifact v3) on the hosted runner.
      # Use the peaceiris action as a reliable workaround until the official
      # actions are updated by GitHub.
      - name: Deploy to gh-pages (temporary workaround)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: ./frontend/dist
          publish_branch: github-pages
